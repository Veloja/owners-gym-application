<!DOCTYPE html>
<html ng-app="gymApp">

<head>
    <title>Gym app</title>
    <link href="bower_components/bootstrap4/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="Content/style.css" rel="stylesheet" />
    <link href="bower_components/fontawesome/web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">
                <img class="logo" src="./Images/logo.jpeg" alt="Logo"> New Training Concept</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#!/trainers">Trainers
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/clients">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/addTrainer">Add trainer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!/addClient">Add client</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-success">Log In</button>
                </form>
            </div>
        </nav>
    </div>


    <div ng-view></div>

    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>


    <!-- UI Libs -->
    <script src="bower_components/bootstrap4/dist/js/bootstrap.js"></script>


    <!-- App libs -->
    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/services/gymService.js"></script>
